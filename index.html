<!DOCTYPE html>
<html lang="en">



<head>

    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <title>Code Quiz</title>

</head>
<!-- Body -->


<body>

    <!-- Nav -->
    <!-- quiz container -->
    <div class="container">
        <div class="card text-center quiz-container">
            <div class="card-header">
                <h2>Javascript Quiz</h2>
            </div>
            <!-- Timer -->
            <div class="card-header" id="time-tracker"></div>
            <!-- red alert -->
            <div class="alert alert-danger red-alert" role="alert">
                Incorrect
            </div>
            <!-- green alert -->
            <div class="alert alert-success green-alert" role="alert">
                Correct
            </div>
            <!-- questions input -->
            <div class="card-body question-container" style="padding-right: 5%; padding-left: 30%; align-items: left;">
                <h5 class="card-title">
                    <div class="question" style="text-align: left;">Question</div>
                </h5>
                <!-- answers input -->
                <div id="answers-btns" class="btn-grid">

                    <h4>A.<button id="answerA" class="btn answer-btn btn-secondary">answer A</button></h4>
                    <h4>B.<button id="answerB" class="btn answer-btn btn-secondary">answer B</button></h4>
                    <h4>C.<button id="answerC" class="btn answer-btn btn-secondary">answer C</button></h4>
                    <h4>D.<button id="answerD" class="btn answer-btn btn-secondary">answer D</button></h4>
                </div>
            </div>
            <!-- footer buttons -->
            <div class="card-footer text-muted">
                <div class="controls">
                    <p id="userscore"></p>
                    <button id="start-btn" class="start-btn btn btn-primary">Start Quiz</button>
                    <button id="next-btn" class="next-btn btn btn-success hide">Next</button>
                    <a href="highscores.html" class="highscore-btn btn btn-info">Enter Highscore</a>
                </div>
            </div>
            <div class="highscores">
                <input type="text" id="userinitials" />
                <button id="saveUser">Save USer Score</button>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="questions.js"></script>
</body>

</html>
