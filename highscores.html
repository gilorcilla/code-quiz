<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script defer src="highscores.js"></script>
</head>
<!-- body -->

<body>
    <div class="container">
        <div class="card-header">
            <h2>Javascript Quiz</h2>
        </div>
        <!-- Highscores -->
        <div class="card-header" id="high-scores">
            <h3>Highscores</h3>
        </div>
        <!-- User Input form -->
        <div class="container">
            <div id="container-scores" class="hide">
                <br>
                <form id="initials-form">
                    <div class="row form">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Initials and Score" name="initials"
                                id="initials-text">
                        </div>
                        <div class="col-auto">
                        </div>
                    </div>
                </form>
                <!-- User Data stored and entered -->
                <p class="card-text"><span id="user-initials"></span></p>
                <ul id="initials-list"></ul>
            </div>
            <br>
            <!-- Footer -->
            <div class="card-footer text-muted"></div>
        </div>
    </div>
    <br>
    <br>
    </div>


</body>

</html>
